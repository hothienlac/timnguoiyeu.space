
<div style="width: 50%; margin: 0 auto;">
  <img src="assets/images/logo.png" alt="logo" style="max-width:50%; margin: 0 25% 5% 25%;">
  <nb-card>
    <nb-card-header>REGISTER NEW USER</nb-card-header>
    <nb-card-body>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1" class="label">Email address</label>
          <input
            type="email"
            nbInput
            fullWidth
            id="exampleInputEmail1"
            placeholder="Email"
            [formControl]="email"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="label">Password</label>
          <input
            type="password"
            nbInput
            fullWidth
            id="exampleInputPassword1"
            placeholder="Password"
            [formControl]="password"
          />
        </div>
        <button type="submit" nbButton status="primary" (click)="register()" [nbSpinner]="spin" nbSpinnerStatus="primary" nbSpinnerSize="large" nbSpinnerMessage="">
          Register
        </button>
      </form>
    </nb-card-body>
    <nb-card-footer>
      <a href="/signin">Already have an account?</a>
    </nb-card-footer>
  </nb-card>
</div>
