<nb-card>
  <nb-card-body>
    Are you sure to breakup with {{email}}
  </nb-card-body>
  <nb-card-footer>
    <div class="row">
      <div class="col-md-6">
        <button class="cancel" fullWidth nbButton status="danger" (click)="cancel()">Cancel</button>
      </div>
      <div class="col-md-6">
        <button fullWidth nbButton status="success" (click)="sure()">Sure</button>
      </div>
    </div>
  </nb-card-footer>
</nb-card>
